<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RapidCare</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Login Card -->
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="https://img.icons8.com/color/96/hospital-room.png" alt="Logo" class="w-20 h-20">
    </div>

    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Welcome Back ğŸ‘‹</h2>

    <!-- Login Form -->
    <form id="loginForm" onsubmit="return handleLogin(event)">
      <!-- Email -->
      <div class="mb-4">
        <label class="block mb-1 font-medium">Email</label>
        <div class="flex items-center border rounded px-3 py-2">
          <span class="mr-2">ğŸ“§</span>
          <input type="email" id="email" name="email" class="w-full outline-none" placeholder="you@example.com" required>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label class="block mb-1 font-medium">Password</label>
        <div class="flex items-center border rounded px-3 py-2">
          <span class="mr-2">ğŸ”‘</span>
          <input type="password" id="password" name="password" class="w-full outline-none" placeholder="********" required>
        </div>
      </div>

      <!-- Button -->
      <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Login
      </button>

      <!-- Auth Message -->
      <div id="auth-message" class="mt-4 text-center text-red-600 hidden"></div>
    </form>

    <!-- Signup Redirect -->
    <p class="text-center mt-6 text-sm">
      Donâ€™t have an account? 
      <a href="signup.html" class="text-blue-600 font-medium hover:underline">Sign up here</a>
    </p>
  </div>

  <!-- Scripts (Correct Order) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>

  <script>
    async function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("auth-message");

      // âœ… Auth.signIn from auth.js
      const result = await Auth.signIn(email, password);

      if (result.success) {
        msg.textContent = "âœ… Login successful! Redirecting...";
        msg.classList.remove("hidden");
        msg.classList.remove("text-red-600");
        msg.classList.add("text-green-600");

        setTimeout(() => window.location.href = "dashboard.html", 1200);
      } else {
        msg.textContent = "âŒ " + result.error;
        msg.classList.remove("hidden");
        msg.classList.remove("text-green-600");
        msg.classList.add("text-red-600");
      }
      return false;
    }
  </script>
</body>
</html>
