<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RapidCare</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">
    <div class="bg-white/90 backdrop-blur-md shadow-2xl rounded-2xl p-10 w-full max-w-md">
        <div class="flex flex-col items-center mb-8">
            <div class="bg-blue-600 rounded-full p-4 mb-4">
                <i class="fas fa-user-shield text-white text-3xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h2>
            <p class="text-gray-500">Sign in to your RapidCare account</p>
        </div>
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-gray-700 mb-1" for="email">Email</label>
                <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" type="email" id="email" required autocomplete="username">
            </div>
            <div>
                <label class="block text-gray-700 mb-1" for="password">Password</label>
                <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" type="password" id="password" required autocomplete="current-password">
            </div>
            <button class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition" type="submit">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
            <div id="loginError" class="text-red-600 mt-2 text-center hidden"></div>
        </form>
        <div class="mt-6 text-center">
            <a href="#" class="text-blue-600 hover:underline text-sm">Forgot password?</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/js/all.min.js"></script>
    <script src="js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="js/auth.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        if (loginForm) {
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                loginError.classList.add('hidden');
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const result = await Auth.signIn(email, password);
                if (result.success) {
                    window.location.href = "index.html";
                } else {
                    loginError.textContent = result.error || "Login failed";
                    loginError.classList.remove('hidden');
                }
            });
        }
    });
    </script>
</body>
</html>
