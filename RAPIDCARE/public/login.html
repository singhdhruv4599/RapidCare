<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RapidCare</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

    <form id="loginForm">
      <div class="mb-4">
        <label class="block mb-1" for="email">Email</label>
        <input class="w-full px-3 py-2 border rounded" type="email" id="email" required>
      </div>
      <div class="mb-6">
        <label class="block mb-1" for="password">Password</label>
        <input class="w-full px-3 py-2 border rounded" type="password" id="password" required>
      </div>
      <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition" type="submit">
        Login
      </button>
      <div id="loginError" class="text-red-600 mt-4 text-center hidden"></div>
    </form>

    <!-- Signup link -->
    <p class="text-center mt-4">
      Donâ€™t have an account? 
      <a href="signup.html" class="text-blue-600 hover:underline">Sign up here</a>
    </p>
  </div>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loginForm = document.getElementById('loginForm');
      const loginError = document.getElementById('loginError');

      if (loginForm) {
        loginForm.addEventListener('submit', async function (e) {
          e.preventDefault();
          loginError.classList.add('hidden');

          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

          const result = await Auth.signIn(email, password);

          if (result.success) {
            window.location.href = "index.html"; // Dashboard redirect
          } else {
            loginError.textContent = result.error || "Login failed";
            loginError.classList.remove('hidden');
          }
        });
      }
    });
  </script>
</body>
</html>
