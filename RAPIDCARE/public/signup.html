<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - RapidCare</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Signup Card -->
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="https://img.icons8.com/color/96/add-user-group-man-man.png" alt="Logo" class="w-20 h-20">
    </div>

    <h2 class="text-3xl font-bold text-center text-green-600 mb-6">Create Account 🚀</h2>

    <!-- Signup Form -->
    <form id="signupForm" onsubmit="return handleSignup(event)">
      <!-- Email -->
      <div class="mb-4">
        <label class="block mb-1 font-medium">Email</label>
        <div class="flex items-center border rounded px-3 py-2">
          <span class="mr-2">📧</span>
          <input type="email" id="email" name="email" class="w-full outline-none" placeholder="you@example.com" required>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="block mb-1 font-medium">Password</label>
        <div class="flex items-center border rounded px-3 py-2">
          <span class="mr-2">🔑</span>
          <input type="password" id="password" name="password" class="w-full outline-none" placeholder="********" required>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-6">
        <label class="block mb-1 font-medium">Confirm Password</label>
        <div class="flex items-center border rounded px-3 py-2">
          <span class="mr-2">✅</span>
          <input type="password" id="confirmPassword" name="confirmPassword" class="w-full outline-none" placeholder="********" required>
        </div>
      </div>

      <!-- Button -->
      <button class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
        Sign Up
      </button>

      <!-- Message -->
      <div id="auth-message" class="mt-4 text-center hidden"></div>
    </form>

    <!-- Redirect -->
    <p class="text-center mt-6 text-sm">
      Already have an account?
      <a href="login.html" class="text-blue-600 font-medium hover:underline">Login here</a>
    </p>
  </div>

  <!-- Scripts (Correct Order) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>

  <script>
    async function handleSignup(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const msg = document.getElementById("auth-message");

      if (password !== confirmPassword) {
        msg.textContent = "❌ Passwords do not match";
        msg.className = "mt-4 text-center text-red-600";
        return false;
      }

      const result = await Auth.signUp(email, password);

      if (result.success) {
        msg.textContent = "✅ Signup successful! Check your email.";
        msg.className = "mt-4 text-center text-green-600";
        setTimeout(() => window.location.href = "login.html", 1200);
      } else {
        msg.textContent = "❌ " + result.error;
        msg.className = "mt-4 text-center text-red-600";
      }
      return false;
    }
  </script>
</body>
</html>
