<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - RapidCare</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="auth-card">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>

    <form id="signupForm">
      <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input class="form-control" type="email" id="email" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input class="form-control" type="password" id="password" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="confirmPassword">Confirm Password</label>
        <input class="form-control" type="password" id="confirmPassword" required>
      </div>
      <button class="btn btn-success btn-block" type="submit">Sign Up</button>
      <div id="signupError" class="text-red-600 mt-4 text-center hidden"></div>
    </form>

    <p class="text-center mt-4">
      Already have an account? 
      <a href="login.html" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const signupError = document.getElementById('signupError');
      signupError.classList.add('hidden');

      if (password !== confirmPassword) {
        signupError.textContent = "Passwords do not match";
        signupError.classList.remove('hidden');
        return;
      }

      const result = await Auth.signUp(email, password);

      if (result.success) {
        window.location.href = "dashboard.html";
      } else {
        signupError.textContent = result.error || "Signup failed";
        signupError.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
