<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - RapidCare</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>

    <form id="signupForm">
      <div class="mb-4">
        <label class="block mb-1" for="email">Email</label>
        <input class="w-full px-3 py-2 border rounded" type="email" id="email" required>
      </div>
      <div class="mb-4">
        <label class="block mb-1" for="password">Password</label>
        <input class="w-full px-3 py-2 border rounded" type="password" id="password" required>
      </div>
      <div class="mb-6">
        <label class="block mb-1" for="confirmPassword">Confirm Password</label>
        <input class="w-full px-3 py-2 border rounded" type="password" id="confirmPassword" required>
      </div>
      <button class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition" type="submit">
        Sign Up
      </button>
      <div id="signupError" class="text-red-600 mt-4 text-center hidden"></div>
    </form>

    <!-- Login link -->
    <p class="text-center mt-4">
      Already have an account?
      <a href="login.html" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const signupForm = document.getElementById('signupForm');
      const signupError = document.getElementById('signupError');

      if (signupForm) {
        signupForm.addEventListener('submit', async function (e) {
          e.preventDefault();
          signupError.classList.add('hidden');

          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const confirmPassword = document.getElementById('confirmPassword').value;

          // Check confirm password
          if (password !== confirmPassword) {
            signupError.textContent = "Passwords do not match";
            signupError.classList.remove('hidden');
            return;
          }

          // Call Supabase signup
          const result = await Auth.signUp(email, password);

          if (result.success) {
            window.location.href = "index.html"; // Redirect to dashboard
          } else {
            signupError.textContent = result.error || "Signup failed";
            signupError.classList.remove('hidden');
          }
        });
      }
    });
  </script>
</body>
</html>
